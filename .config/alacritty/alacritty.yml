# rxyhn's aesthetic alacritty
# configuration for alacritty, the GPU enhanced terminal emulator.

schemes:
  # rxyhn's aesthetic night colorscheme
  rxyhn_dark: &dark
    primary:
      background: '#061115'
      foreground: '#D9D7D6'

    cursor:
      text:   CellForeground
      cursor: '#D9D7D6'

    normal:
      black:   '#1C252C'
      red:     '#DF5B61'
      green:   '#78B892'
      yellow:  '#DE8F78'
      blue:    '#6791C9'
      magenta: '#BC83E3'
      cyan:    '#67AFC1'
      white:   '#D9D7D6'

    bright:
      black:   '#484E5B'
      red:     '#F16269'
      green:   '#8CD7AA'
      yellow:  '#E9967E'
      blue:    '#79AAEB'
      magenta: '#C488EC'
      cyan:    '#7ACFE4'
      white:   '#E5E5E5'
  
  # rxyhn's beautiful day colorscheme
  rxyhn_light: &light
    primary:
      background: '#CFCDCC'
      foreground: '#0D161D'

    cursor:
      text:   CellForeground
      cursor: '#0D161D'

    normal:
      black:   '#1F282E'
      red:     '#C13D43'
      green:   '#5A9A74'
      yellow:  '#C0715A'
      blue:    '#4973AB'
      magenta: '#9E65C5'
      cyan:    '#4991A3'
      white:   '#BBB9B8'

    bright:
      black:   '#393F4C'
      red:     '#D3444B'
      green:   '#6EB98C'
      yellow:  '#CB7860'
      blue:    '#5B8CCD'
      magenta: '#A66ACE'
      cyan:    '#5CB1C6'
      white:   '#C7C7C7'

colors:
  *dark

env:
  TERM: xterm-256color
  MANPAGER: /bin/sh -c \"col -b | vim --not-a-term -c 'set ft=man ts=8 nomod nolist noma' -\"
  EDITOR: nvim

window:
  dynamic_padding: true

  padding:
    x: 25
    y: 25

scrolling:
  history: 5000
  #multiplier: 3
  auto_scroll: true 

font:
  normal:
    family: Cascadia Code
    style: Regular
  bold:
    family: Cascadia Code
    style: Bold
  italic:
    family: Cascadia Code
    style: Italic
  bold_italic:
    family: Cascadia Code
    style: Bold Italic

  size: 10

  offset:
    x: 0
    y: 0

cursor:
  style: Beam

live_config_reload: true

scrolling:
  history: 5000
  #multiplier: 3
  auto_scroll: true 

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  
key_bindings:
  - { key: V,         mods: Alt,       action: Paste            }
  - { key: C,         mods: Alt,       action: Copy             }
  - { key: Insert,    mods: Shift,     action: PasteSelection   }
  - { key: Key1,      mods: Alt,       action: ResetFontSize    }
  - { key: Up,        mods: Alt|Shift, action: IncreaseFontSize }
  - { key: K,         mods: Alt|Shift, action: IncreaseFontSize }
  - { key: Down,      mods: Alt|Shift, action: DecreaseFontSize }
  - { key: J,         mods: Alt|Shift, action: DecreaseFontSize }
  - { key: R,         mods: Alt|Shift, action: SearchBackward }
  - { key: N,         mods: Alt|Shift, action: SpawnNewInstance }
  - { key: F,         mods: Alt|Shift, action: SearchForward }

  - { key: Paste,                    action: Paste                            }
  - { key: Copy,                     action: Copy                             }
  - { key: L,         mods: Control, action: ClearLogNotice                   }
  - { key: L,         mods: Control, chars: "\x0c"                            }
  - { key: PageUp,    mods: Shift,   action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageDown,  mods: Shift,   action: ScrollPageDown, mode: ~Alt       }
  - { key: Home,      mods: Shift,   action: ScrollToTop,    mode: ~Alt       }
  - { key: End,       mods: Shift,   action: ScrollToBottom, mode: ~Alt       }
