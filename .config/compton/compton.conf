shadow = true;
detect-rounded-corners = true;
shadow-radius = 5;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = 0.3;
shadow-ignore-shaped = false;
shadow-exclude = [ "name = 'Notification'", "override_redirect = 1 && !WM_CLASS@:s", "class_g ?= 'Dmenu'", "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", "_GTK_FRAME_EXTENTS@:c", "class_g ?= 'i3-frame'", "class_g ?= 'trayer'" ];
opacity = 1.0;
inactive-opacity = 1.0;
active-opacity = 0.85;
alpha = 0.01;
inactive-dim = 0.0;
blur-background = false;
blur-kern = "3x3box";
fading = false;
fade-delta = 1;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
refresh-rate = 0;
vsync = false;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
#glx-swap-method = "undefined";
use-damage = true;
opacity-rule = [ "99:name *?= 'Call'",  
"100:name *?= 'Lynx'",
"100:name *?= 'toot'",
"96:name = 'vscodium'",
"100:name *?= 'nmon'",
"100:name *?= 'firefox'",
"100:name *?= 'chrome'",
"100:name *?= 'discord'",  
"100:name *?= 'vlc'",
"100:name *?= 'steam'",
"100:name *?= 'sublime'",
"100:name *?= 'httping'",
"100:name *?= 'stremio'",
"100:name *?= 'fgfs'",
"100:name *?= 'nemo'",
"100:name *?= 'xmobar'",
"100:name *?= 'thunar'",
"100:name *?= 'xed'",
"100:name *?= 'virtualbox'",
"100:class_g *?= 'emacs'",
"100:class_g *?= 'feh'",
"100:class_g *?= 'tabbed'",
"100:name *?= 'newsboat'",
"96:class_g = 'XTerm' && !_NET_WM_STATE@:32a", 
"100:class_g = 'URxvt' && !_NET_WM_STATE@:32a", 
"0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", 
"96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'" ];
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
