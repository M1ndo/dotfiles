# OpenAl Output
audio_output {
    type        "openal"
    name        "Open AL"
}
#PipeWire (Pulseaudio) Ouput
audio_output {
        type            "pulse"
        name            "PipeWire Sound Server"
}
audio_output {
        type            "httpd"
        name            "My Streaming Service"
        port            "8000"
        encoder         "flac"
        compression     "0"
}
audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}
